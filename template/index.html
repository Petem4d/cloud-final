<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Interface</title>
    <style>
        
        body {
            white-space: pre-line;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        
        h1 {
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        .upload-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .upload-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .upload-button:hover {
            background-color: #2980b9;
        }
        
        .syllabi-button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .syllabi-button:hover {
            background-color: #219653;
        }
        
        #file-input {
            display: none;
        }
        
        .file-info {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #eaeaea;
            width: 100%;
            display: none;
        }
        
        .file-list {
            margin-top: 2rem;
            width: 100%;
        }
        
        .file-item {
            padding: 0.75rem;
            background-color: #eee;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            width: 100%;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .response-box {
            margin-top: 2rem;
            width: 100%;
            display: none;
        }
        
        .response-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .response-content {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
    
    <script src="https://www.gstatic.com/firebasejs/7.18/firebase-app.js"></script>
    <!-- Add Firebase Auth service-->
    <script src="https://www.gstatic.com/firebasejs/8.0/firebase.js"></script>
    <script src="static/config.js"></script>
    <script src="static/bruh.js"></script>
</head>
<body>
    <nav class="teal darken-3">
        <div class="upload-container">
          <ul class="left" id="nav-mobile">
            <button class="upload-button" id="signInButton">Sign In with Google</button>
          </ul>
        </div>
      </nav>

    <div class="container" id = "form">
        <h1>File Upload</h1>
        <div class="upload-container">
            <input type="file" id="file-input" multiple>
            <button class="upload-button" id="upload-btn">Select Files</button>
            <button class="syllabi-button" id="see-syllabi-btn">See Past Syllabi</button>
            
            <div class="file-info" id="file-info">
                <p id="file-name"></p>
                <p id="file-size"></p>
                <p id="file-type"></p>
            </div>
            
            <div class="status" id="status-message"></div>
        </div>
        
        <div class="file-list" id="file-list">
        </div>
        <div class="response-box" id="response-box">
            <div class="response-title">Server Response:</div>
            <pre class="response-content" id="response-content"></pre>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById("signInButton").addEventListener("click", function () {
                toggle();
             });

            const uploadBtn = document.getElementById('upload-btn');
            const sylButton = document.getElementById('see-syllabi-btn');
            const fileInput = document.getElementById('file-input');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const fileType = document.getElementById('file-type');
            const fileList = document.getElementById('file-list');
            const statusMessage = document.getElementById('status-message');
            const responseBox = document.getElementById('response-box');
            const responseContent = document.getElementById('response-content');


            // Open file selector when button is clicked
            uploadBtn.addEventListener('click', function() {
                fileInput.click();
            });

            sylButton.addEventListener('click', function(){
                fetch('/syllabi', {
                    method: 'GET',
                }).then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    displaySyllabiPopup(data);

                })
            });
            
            // When files are selected
            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
        
                if (files.length > 0) {
                    fileInfo.style.display = 'block';
                    
                    if (files.length > 1) {
                        fileName.textContent = `Selected Files: ${files.length} files`;
                    } else {
                        const file = files[0];
                        fileName.textContent = `Name: ${file.name}`;
                    }
                    
                    uploadFiles(files);
                }
            });
            
            
            function uploadFiles(files) {
                showStatus('Uploading files...', 'loading');
                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }
                
                fetch('/chat', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data)
                    showStatus('Files uploaded successfully!', 'success');
                    displayResponseData(data)
                    fileInput.value = '';
                })
                .catch(error => {
                    // Handle error
                    showStatus('Error uploading files: ' + error.message, 'error');
                });
            }
            
            // Show status message with appropriate styling
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status ' + type;
                statusMessage.style.display = 'block';
                
                // Hide status after 5 seconds if it's a success message
                if (type === 'success') {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }
            

            function displaySyllabiPopup(data) {
                // Create overlay container
                const overlay = document.createElement('div');
                overlay.style.position = 'fixed';
                overlay.style.top = '0';
                overlay.style.left = '0';
                overlay.style.width = '100%';
                overlay.style.height = '100%';
                overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
                overlay.style.display = 'flex';
                overlay.style.justifyContent = 'center';
                overlay.style.alignItems = 'center';
                overlay.style.zIndex = '1000';
            
                // Create popup container
                const popup = document.createElement('div');
                popup.style.backgroundColor = 'white';
                popup.style.borderRadius = '8px';
                popup.style.padding = '20px';
                popup.style.maxWidth = '80%';
                popup.style.maxHeight = '80%';
                popup.style.overflow = 'auto';
                popup.style.position = 'relative';
                popup.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.2)';
            
                // Create title
                const title = document.createElement('h2');
                title.textContent = 'Past Syllabi';
                title.style.marginTop = '0';
                title.style.marginBottom = '20px';
                title.style.color = '#2c3e50';
            
                // Create content container
                const content = document.createElement('div');
                content.style.whiteSpace = 'pre-line'; // Preserve line breaks in text
            
                // Add syllabi data to content
                data.forEach((syllabus, index) => {
                    const syllabusItem = document.createElement('div');
                    syllabusItem.style.marginBottom = '20px';
                    syllabusItem.style.padding = '15px';
                    syllabusItem.style.backgroundColor = '#f9f9f9';
                    syllabusItem.style.borderRadius = '4px';
                    syllabusItem.style.borderLeft = '4px solid #27ae60';
                    
                    // Create syllabus title if available
                    if (syllabus.title) {
                        const syllabusTitle = document.createElement('h3');
                        syllabusTitle.textContent = syllabus.title;
                        syllabusTitle.style.margin = '0 0 10px 0';
                        syllabusTitle.style.color = '#2c3e50';
                        syllabusItem.appendChild(syllabusTitle);
                    } else {
                        const syllabusNumber = document.createElement('h3');
                        syllabusNumber.textContent = `Syllabus ${index + 1}`;
                        syllabusNumber.style.margin = '0 0 10px 0';
                        syllabusNumber.style.color = '#2c3e50';
                        syllabusItem.appendChild(syllabusNumber);
                    }
                    
                    // Format and add content
                    const syllabusContent = document.createElement('div');
                    syllabusContent.textContent = JSON.stringify(syllabus, null, 2);
                    syllabusContent.style.lineHeight = '1.5';
                    syllabusItem.appendChild(syllabusContent);
                    
                    content.appendChild(syllabusItem);
                });

            
                // Add elements to popup
                popup.appendChild(title);
                popup.appendChild(content);
                
                overlay.appendChild(popup);
                
                document.body.appendChild(overlay);
                
                // Close when clicking outside the popup
                overlay.addEventListener('click', function(e) {
                    if (e.target === overlay) {
                        document.body.removeChild(overlay);
                    }
                });
            }
            
            function displayResponseData(data) {
                const formattedData = JSON.stringify(data, null, 2);
                
                const formattedHtml = formattedData
                  .replace(/\\n/g, '<br>')
                  .replace(/"([^"]+)":/g, '<span class="json-key">"$1":</span>');
                responseContent.innerHTML = formattedHtml;
                responseBox.style.display = 'block';
                responseContent.classList.add('json-formatted');
              }
              
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Interface</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        
        h1 {
            margin-bottom: 2rem;
            color: #2c3e50;
        }
        
        .upload-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .upload-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .upload-button:hover {
            background-color: #2980b9;
        }
        
        #file-input {
            display: none;
        }
        
        .file-info {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
            background-color: #eaeaea;
            width: 100%;
            display: none;
        }
        
        .file-list {
            margin-top: 2rem;
            width: 100%;
        }
        
        .file-item {
            padding: 0.75rem;
            background-color: #eee;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            width: 100%;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .loading {
            background-color: #e2e3e5;
            color: #383d41;
        }
        
        .response-box {
            margin-top: 2rem;
            width: 100%;
            display: none;
        }
        
        .response-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .response-content {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f5f5f5;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <div class="upload-container">
            <input type="file" id="file-input" multiple>
            <button class="upload-button" id="upload-btn">Select Files</button>
            
            <div class="file-info" id="file-info">
                <p id="file-name"></p>
                <p id="file-size"></p>
                <p id="file-type"></p>
            </div>
            
            <div class="status" id="status-message"></div>
        </div>
        
        <div class="file-list" id="file-list">
            <!-- Uploaded files will appear here -->
        </div>
        <div class="response-box" id="response-box">
            <div class="response-title">Server Response:</div>
            <pre class="response-content" id="response-content"></pre>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadBtn = document.getElementById('upload-btn');
            const fileInput = document.getElementById('file-input');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const fileType = document.getElementById('file-type');
            const fileList = document.getElementById('file-list');
            const statusMessage = document.getElementById('status-message');
            const responseBox = document.getElementById('response-box');
            const responseContent = document.getElementById('response-content');

            // Open file selector when button is clicked
            uploadBtn.addEventListener('click', function() {
                fileInput.click();
            });
            
            // When files are selected
            fileInput.addEventListener('change', function(e) {
                const files = e.target.files;
                
                if (files.length > 0) {
                    // Display file information
                    fileInfo.style.display = 'block';
                    
                    // If multiple files selected, show count
                    if (files.length > 1) {
                        fileName.textContent = `Selected Files: ${files.length} files`;
                        fileSize.textContent = `Total Size: ${formatFileSize(getTotalSize(files))}`;
                        fileType.textContent = 'Multiple file types';
                    } else {
                        // Show single file information
                        const file = files[0];
                        fileName.textContent = `Name: ${file.name}`;
                        fileSize.textContent = `Size: ${formatFileSize(file.size)}`;
                        fileType.textContent = `Type: ${file.type || 'Unknown'}`;
                    }
                    
                    // Upload files to the /chat endpoint
                    uploadFiles(files);
                }
            });
            
            // Format file size to readable format
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                const i = Math.floor(Math.log(bytes) / Math.log(1024));
                
                return parseFloat((bytes / Math.pow(1024, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            // Calculate total size of multiple files
            function getTotalSize(files) {
                let totalSize = 0;
                for (let i = 0; i < files.length; i++) {
                    totalSize += files[i].size;
                }
                return totalSize;
            }
            
            // Upload files to the /chat endpoint
            function uploadFiles(files) {
                // Show loading status
                showStatus('Uploading files...', 'loading');
                
                const formData = new FormData();
                
                // Append all files to the FormData object
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }
                
                // Send POST request to /chat endpoint
                fetch('/chat', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    // Handle successful response
                    console.log(data)
                    showStatus('Files uploaded successfully!', 'success');
                    displayResponseData(data)
                    // Add files to the file list
                    for (let i = 0; i < files.length; i++) {
                        addFileToList(files[i]);
                    }
                    
                    // Reset file input
                    fileInput.value = '';
                })
                .catch(error => {
                    // Handle error
                    showStatus('Error uploading files: ' + error.message, 'error');
                    console.error('Error:', error);
                });
            }
            
            // Show status message with appropriate styling
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = 'status ' + type;
                statusMessage.style.display = 'block';
                
                // Hide status after 5 seconds if it's a success message
                if (type === 'success') {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Add a file to the file list
            function addFileToList(file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileDetails = document.createElement('div');
                fileDetails.textContent = `${file.name} (${formatFileSize(file.size)})`;
                
                fileItem.appendChild(fileDetails);
                fileList.appendChild(fileItem);
            }
            function displayResponseData(data) {
                // Format the JSON data with indentation for better readability
                const formattedData = JSON.stringify(data, null, 2);
                
                // Set the content and show the response box
                responseContent.textContent = formattedData;
                responseBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
